<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <div class="herobar">
            <div class="herotext">REAL DEAL CODING</div>

        </div>
    </div>
    <div class="rightside">
        <div class="calltoaction">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.
            Sign up now to get started.<br><br>
            You know you want to.</div>
        <div class="formbigdiv">
            <h1>LETS DO THIS!</h1>
            <form action="#" method="post" id="userdata">
                <div class="formrow">
                    <div class="formdiv">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="formdiv">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </div>
                <div class="formrow">
                    <div class="formdiv">
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email" required>
                    </div>
                    <div class="formdiv">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                </div>
                <div class="formrow">
                    <div class="formdiv">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password" required>
                    </div>
                    <div class="formdiv">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="passwordconfirmed"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="createaccountdiv">
            <input type="submit" value="Create Account" id="createbtn">
            <p>Already have an account? <a href="#">log in!</a></p>
    
    
    
    </div>




</body>

</html>
