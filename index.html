<!-- HTML document declaration with language attribute -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata specifying character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Sign-up Form</title>
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Hero section with title -->
    <div class="hero">
        <div class="herobar">
            <div class="herotext">REAL DEAL CODING</div>
        </div>
    </div>

    <!-- Section on the right side containing a call to action and a sign-up form -->
    <div class="rightside">
        <!-- Call to action message -->
        <div class="calltoaction">This is not a real online service! You know you need something like this in your
            life
            to help you realize your deepest dreams. Sign up now to get started.<br><br>
            You know you want to.</div>

        <!-- Sign-up form section -->
        <div class="formbigdiv">
            <!-- Form heading -->
            <h1>LETS DO THIS!</h1>
            
            <!-- Actual sign-up form with user data input fields -->
            <form action="#" method="post" id="userdata">
                <!-- First row of input fields (First Name and Last Name) -->
                <div class="formrow">
                    <div class="formdiv">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="formdiv">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </div>

                <!-- Second row of input fields (Email and Phone Number) -->
                <div class="formrow">
                    <div class="formdiv">
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email" required>
                    </div>
                    <div class="formdiv">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                </div>

                <!-- Third row of input fields (Password and Confirm Password) -->
                <div class="formrow">
                    <div class="formdiv">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password" required
                            aria-errormessage="please try again!">
                    </div>
                    <div class="formdiv">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="passwordconfirmed"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- Button to submit the form and create an account -->
        <div class="createaccountdiv">
            <input class="createbtn" type="submit" name="userdata" value="Create Account" form="userdata">
            <!-- Link to log in if the user already has an account -->
            <p>Already have an account? <a href="#">log in!</a></p>
        </div>
    </div>
</body>

</html>
